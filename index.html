<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Story Generator // v3.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Silly Story Generator</h1>
        
        <div class="input-group">
            <label for="nameInput">Enter a silly name (Optional):</label>
            <input type="text" id="nameInput" placeholder="e.g., Sir Wigglebottom">
        </div>
        
        <button id="generateBtn">Generate New Story</button>
        
        <div id="storyOutput" class="story-box">
            System booting... Click the button to initialize the Silly Story module.
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
